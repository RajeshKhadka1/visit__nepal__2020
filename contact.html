<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sliding Modal Box Style</title>
    <link rel="stylesheet" href="stylecon.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <body>
    <div class="cross">
<a href="home.html">  x </a>    </div>
    <div class="start-btn">
      <a href="#">Get Started</a>
    </div>
    <div class="center modal-box">
      <div class="fas fa-times"></div>
      <div class="fas fa-envelope icon1"></div>
      <header>Don't miss updates from us!</header>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odit, suscipit, pers</p>
      <form action="send.php" method="POST">
        <div class="fas fa-envelope icon2"></div>
        <input type="email" name="mail" required placeholder="abc@example.com">
        <button type="submit" name="submit">Comment</button>
      </form>
      <div class="icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
       <a href="https://www.youtube.com/channel/UCCXcPJ3MeqabumwZ7QqEA2A"> <i class="fab fa-youtube"></i></a>
      </div>
    </div>

    <script>
      $(document).ready(function(){
        $('.start-btn').click(function(){
          $('.modal-box').toggleClass("show-modal");
          $('.start-btn').toggleClass("show-modal");
        });
        $('.fa-times').click(function(){
          $('.modal-box').toggleClass("show-modal");
          $('.start-btn').toggleClass("show-modal");
        });
      });
    </script>

  </body>
</html>
